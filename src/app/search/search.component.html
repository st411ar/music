<h1>Search</h1>

<p>
  <input
      #newquery
      type="text"
      [value]="query"
      (keydown.enter)="submit(newquery.value)"
  >
  <button (click)="submit(newquery.value)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.length">
    No tracks were found with the term '{{ query }}'
  </div>
  <div *ngIf="results.length">
    <h1>Results</h1>

    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let track of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ track.album.images[0].url }}" class="img-responsive">
            <div class="caption">
              <h3>
                <a href="#">{{ track.artists[0].name }}</a>
              </h3>
              <br>
              <p>
                <a href="#">{{ track.name }}</a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a href="#">{{ track.album.name }}</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
